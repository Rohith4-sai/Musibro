<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Music Discovery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1DB954;
            --secondary-color: #1ed760;
            --dark-color: #191414;
            --light-color: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        
        .spotify-login-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(29, 185, 84, 0.3);
            margin-bottom: 30px;
        }
        
        .spotify-login-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(29, 185, 84, 0.4);
            color: white;
            text-decoration: none;
        }
        
        .features-list {
            text-align: left;
            margin-top: 30px;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #666;
        }
        
        .feature-icon {
            color: var(--primary-color);
            margin-right: 15px;
            font-size: 1.2rem;
            width: 20px;
        }
        
        .back-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: var(--secondary-color);
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        
        .music-notes {
            position: absolute;
            font-size: 2rem;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .music-note-1 { top: 20%; left: 10%; animation-delay: 0s; }
        .music-note-2 { top: 60%; right: 15%; animation-delay: 2s; }
        .music-note-3 { bottom: 30%; left: 20%; animation-delay: 4s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="music-notes music-note-1">♪</div>
    <div class="music-notes music-note-2">♫</div>
    <div class="music-notes music-note-3">♬</div>
    
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-music"></i>
        </div>
        
        <h1 class="login-title">Welcome to Music Discovery</h1>
        <p class="login-subtitle">Connect with Spotify to start your personalized music journey</p>
        
        <!-- Error Message -->
        <div th:if="${error}" class="error-message">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}">Error message</span>
        </div>
        
        <!-- Spotify Login Button -->
        <a th:href="${authUrl}" class="spotify-login-btn">
            <i class="fab fa-spotify me-2"></i>
            Connect with Spotify
        </a>
        
        <!-- Features List -->
        <div class="features-list">
            <h5 class="mb-3">What you'll get:</h5>
            <div class="feature-item">
                <i class="fas fa-shield-alt feature-icon"></i>
                <span>Bias-resistant recommendations</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-compass feature-icon"></i>
                <span>Discover new artists and genres</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-brain feature-icon"></i>
                <span>Context-aware personalization</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-chart-line feature-icon"></i>
                <span>Track your musical journey</span>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/" class="back-link">
                <i class="fas fa-arrow-left me-2"></i>
                Back to Home
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
